<form id="accountForm">
    <div class="form-inline mb-3">
        <div class="form-group">
            <label class="mr-3">Email</label>
            <input type="email" id="accountEmail" class="form-control form-control-user" />
        </div>
    </div>
    <div class="form-inline">
        <div class="form-group mr-3">
            <label class="mr-3">Password</label>
            <input type="password" id="accountPass" class="form-control form-control-user" />
        </div>
        <div class="form-group">
            <label class="mr-3">Confirm Password</label>
            <input type="password" id="confirmPass" class="form-control form-control-user" />
        </div>
    </div>
</form>
