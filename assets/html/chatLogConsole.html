<h1 class="h3 mb-4 text-gray-800">Chat log management</h1>
<p class="mb-4">Report suspect chat log here.</p>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Chat log List</h6>
    </div>
    <div class="card-body" id="logManageCard">
        <div class="table-responsive">
            <div class="form-group form-inline">
                <label>select account</label>
                <select class="custom-select ml-3 mr-3" id="logAccount"></select>
                <button class="btn btn-success" id="searchLog">Search</button>
            </div>
            <div class="form-group form-inline" id="logSelectorGroup">
                <label>select log file</label>
                <select class="custom-select mr-3 ml-3" id="logSelector"></select>
                <button class="btn btn-danger" id="openLog">Open Log</button>
            </div>
            <div style="max-height:400px;overflow:auto;min-height: 400px;" class="border border-primary rounded"
                id="logDisplay"></div>
        </div>
    </div>
</div>
